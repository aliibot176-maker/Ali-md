<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARK NERO LITE PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary-color: #8a2be2;
      --secondary-color: #800080;
      --success-color: #32CD32;
      --text-color: #e0e0e0;
      --bg-color: #0f0c29;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    /* Starry Background Animation */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }

    .stars-small .star { width: 1px; height: 1px; animation-duration: 5s; }
    .stars-medium .star { width: 2px; height: 2px; animation-duration: 7s; }
    .stars-large .star { width: 3px; height: 3px; animation-duration: 10s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Main Card Container */
    .card-container {
      perspective: 1500px;
    }
    
    .card {
      width: 320px;
      min-height: 380px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px;
      box-sizing: border-box;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      color: var(--text-color);
    }

    .card-face-back {
      transform: rotateY(180deg);
    }
    
    /* Content Styling */
    .card-face h3 {
      margin: 0;
      font-size: 1.8em;
      color: #fff;
    }
    
    .card-face h4 {
      margin: 5px 0 15px;
      font-weight: 500;
      color: var(--text-color);
      opacity: 0.8;
    }

    .card-face h6 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: 400;
      color: var(--text-color);
    }

    /* Input Field and Button */
    .input-container {
      display: flex;
      width: 100%;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      margin-top: 10px;
    }

    .input-container input {
      width: 100%;
      flex-grow: 1;
      padding: 1rem;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
    }
    
    .input-container input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .input-container input:focus {
      outline: none;
    }
    
    .input-container button {
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, var(--success-color) 0%, #2e8b57 100%);
      transform: scale(1.05);
    }
    
    /* Result Display */
    #message-area {
      margin-top: 15px;
      font-size: 0.9em;
      min-height: 40px;
    }

    #message-area a {
        color: #ffc107;
        font-weight: bold;
        text-decoration: none;
    }
    
    #code-display {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
    }

    .code-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    .code-value {
        font-size: 1.3em;
        letter-spacing: 2px;
        color: var(--success-color);
        background: rgba(0,0,0,0.3);
        padding: 8px 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-family: 'Courier New', monospace;
        font-weight: bold;
    }

    .copy-btn {
        background: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
        min-width: 70px;
        justify-content: center;
    }

    .copy-btn:hover {
        background: linear-gradient(135deg, #32CD32 0%, #228b22 100%);
        transform: scale(1.05);
    }

    .copy-btn.copied {
        background: linear-gradient(135deg, #32CD32 0%, #228b22 100%);
        animation: pulse 0.3s ease;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .back-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    /* Loader Animation */
    .loader {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left-color: var(--primary-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .processing-text {
        margin-top: 20px;
        font-size: 1.2em;
        color: var(--text-color);
    }

    /* Active Bots Tab Styling */
    .active-bots-tab {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      color: var(--text-color);
      font-size: 1em;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: default;
      transition: all 0.3s ease;
    }

    .active-bots-tab:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .active-dot {
      width: 10px;
      height: 10px;
      background-color: var(--success-color);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--success-color);
    }

    /* Error message styling */
    .error-message {
      color: #ff6b6b;
      font-weight: bold;
    }

    .success-message {
      color: var(--success-color);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="stars stars-small"></div>
  <div class="stars stars-medium"></div>
  <div class="stars stars-large"></div>

  <div class="active-bots-tab">
    <span class="active-dot"></span>
    Active Bots: <span id="active-count">...</span>
  </div>

  <div class="card-container">
    <div class="card" id="card">
      
      <div class="card-face card-face-front">
        <i class="fas fa-mobile-alt fa-3x"></i>
        <h3>Link with Phone</h3>
        <h4>DARK NERO LITE</h4>
        <h6>Enter your number with country code.</h6>
        
        <div class="input-container">
          <input placeholder="+94xxxxxxxxx" type="text" id="number">
          <button id="submit">Get Code</button>
        </div>
        
        <div id="message-area"></div>
      </div>
      
      <div class="card-face card-face-back">
        <div id="result-area"></div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Star Generation
    function createStars() {
      const createLayer = (selector, count) => {
        const layer = document.querySelector(selector);
        for (let i = 0; i < count; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          layer.appendChild(star);
        }
      };
      createLayer('.stars-small', 100);
      createLayer('.stars-medium', 50);
      createLayer('.stars-large', 25);
    }
    createStars();

    // DOM Elements
    const card = document.getElementById("card");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const messageArea = document.getElementById("message-area");
    const resultArea = document.getElementById("result-area");
    const activeCountElement = document.getElementById("active-count");

    // Global reference to the card for the back button
    window.flipCardBack = function() {
      card.classList.remove('is-flipped');
    };

    // Copy to clipboard function
    window.copyCode = async function(button) {
      const codeElement = document.getElementById("code-value");
      if (!codeElement) return;

      const codeText = codeElement.innerText;
      
      try {
        await navigator.clipboard.writeText(codeText);
        
        // Visual feedback
        const originalHTML = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i> Copied!';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = originalHTML;
          button.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = codeText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        button.innerHTML = '<i class="fas fa-check"></i> Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.innerHTML = '<i class="fas fa-copy"></i> Copy';
          button.classList.remove('copied');
        }, 2000);
      }
    };

    // Function to fetch the active bot count
    async function fetchActiveCount() {
        try {
            const response = await axios.get('/active-bots-count'); 
            const count = response.data.count;

            if (activeCountElement) {
                activeCountElement.textContent = count;
            }
        } catch (error) {
            console.error("Error fetching active bot count:", error);
            if (activeCountElement) {
                activeCountElement.textContent = 'N/A';
            }
        }
    }
    
    // Run the fetch function on page load and set up interval
    fetchActiveCount();
    setInterval(fetchActiveCount, 5000);

    // Input validation
    function validatePhoneNumber(phoneNumber) {
      const sanitizedNumber = phoneNumber.replace(/[^0-9]/g, "");
      
      if (!phoneNumber) {
        return { isValid: false, message: '❗ Enter your WhatsApp number.' };
      }
      
      if (sanitizedNumber.length < 11) {
        return { isValid: false, message: '❌ Invalid number format.' };
      }
      
      return { isValid: true, sanitizedNumber };
    }

    // Submit button event listener
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const phoneNumber = numberInput.value.trim();
      const validation = validatePhoneNumber(phoneNumber);
      
      if (!validation.isValid) {
        messageArea.innerHTML = `<span class="error-message">${validation.message}</span>`;
        return;
      }

      // Show loading animation on the back of the card
      resultArea.innerHTML = `
        <div class="loader"></div>
        <p class="processing-text">Generating your code...</p>
      `;
      card.classList.add("is-flipped");
      messageArea.innerHTML = '';

      try {
        const response = await axios.get(`/code?number=${validation.sanitizedNumber}`);
        const code = response.data.code || "Service Unavailable";

        // Display the result on the back of the card
        resultArea.innerHTML = `
          <h3><i class="fas fa-key"></i> Your Pair Code</h3>
          <div id="code-display">
            <div class="code-container">
              <span class="code-value" id="code-value">${code}</span>
              <button class="copy-btn" onclick="copyCode(this)">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
          </div>
          <button class="back-btn" onclick="flipCardBack()">
            <i class="fas fa-arrow-left"></i> Go Back
          </button>
        `;
        
        fetchActiveCount(); 
        
      } catch (error) {
        console.error("Error fetching code:", error);
        let errorMessage = "Could not connect to the service. Please try again later.";
        
        if (error.response && error.response.data && error.response.data.error) {
            errorMessage = error.response.data.error;
        }

        resultArea.innerHTML = `
          <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
          <p class="error-message">${errorMessage}</p>
          <button class="back-btn" onclick="flipCardBack()">
            <i class="fas fa-redo"></i> Try Again
          </button>
        `;
      }
    });

    // Allow Enter key to submit
    numberInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });

  </script>
</body>
</html>
